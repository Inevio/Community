<section class="shadow hidden"></section>

<section class="user-list-view community-view">
	<span class="view-title">Community</span>
	<figure class="notifications">
		<i></i>
	</figure>
	<section class="ui-input-search search-users mobile">
		<figure class="search-icon"><i></i></figure>
		<input placeholder="Search contacts...">
		<figure class="delete-content"><i></i></figure>
	</section>
	<section class="no-friends">
		<figure class="no-friends-img"><i></i></figure>
		<span class="no-friends-text"></span>
	</section>
	<section class="user-list wz-scroll">
		<article class="user wz-prototype">
			<figure class="user-avatar"></figure>
			<span class="user-name ellipsis"></span>
			<figure class="user-options-button add"><span></span></figure>
			<figure class="user-options-button friends"><i></i></figure>
			<figure class="user-options-button pending"><span></span></figure>
		</article>
	</section>
</section>

<section class="notification-list-view community-view hidden">
	<section class="shadow hidden"></section>
	<figure class="back-button"><i></i></figure>
	<span class="view-title"></span>

	<section class="notification-list wz-scroll">
		<article class="notification wz-prototype">
			<figure class="notification-avatar"></figure>
			<span class="notification-name ellipsis"></span>
			<figure class="notification-options-button decline"><span></span></figure>
			<figure class="notification-options-button add"><span></span></figure>
		</article>					
	</section>
</section>


<section class="friend-options community-utility hidden">
	<section class="friend-selected">
		<figure class="friend-selected-avatar"></figure>
		<span class="friend-selected-name ellipsis"></span>
	</section>
	<section class="options">
		<article class="option">
			<figure class="option-icon"><i></i></figure>
			<span class="option-name remove-friend ellipsis"></span>
		</article>
	</section>
</section>
